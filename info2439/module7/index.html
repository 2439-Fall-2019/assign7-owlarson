<div data-role="page">
    <div data-role="header">
        <h1>Assignment 6</h1>
    </div> <!--closing header tag-->
    <div role="main" class="ui-content">
        <ul id="theList" data-role="listview" data-inset="true">
            <li>Items</li>
        </ul>
        <form>
            <div data-role="fieldcontain">
                <label for="additem">New Item</label>
                <input type="text" name="additem" id="additem" value=""/>
                <label for="address">New Address</label>
                <input type="text" name="address" id="address" value=""/>
            </div> <!--closing fieldcontain tag-->
            <input type="button" id="testBtn" value="Add It">
        </form>
    </div> <!--closing main tag-->
</div> <!--closing page tag-->
<script>
    $("#testBtn").click(function() {
        var itemToAdd = $.trim($("#additem").val());
        if(itemToAdd == "") return;
        var addressToAdd = $.trim($("#address").val());
        if(addressToAdd == "") return;
        $("#theList").append("<li><a href='"+addressToAdd+"' target='blank'>"+itemToAdd+"</a></li>");
        $("#theList").listview("refresh");
    });
</script> 
</body>
