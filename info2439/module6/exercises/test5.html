<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
</head>
<body>

<div data-role="page" id="third">
    <div data-role="header">
        <h1>List Updates</h1>
    </div> <!--closing header tag-->
    <div role="main" class="ui-content">
        <ul id="theList" data-role="listview" data-inset="true">
            <li>Initial</li>
            <li>Item</li>
        </ul>
        <form>
            <div data-role="fieldcontain">
                <label for="additem">New Item</label>
                <input type="text" name="additem" id="additem" value=""/>
            </div> <!--closing fieldcontain tag-->
            <input type="button" id="testBtn" value="Add It">
        </form>
    </div> <!--closing main tag-->
</div> <!--closing page tag-->
<script>
    $("#testBtn").click(function() {
        var itemToAdd = $.trim($("#additem").val());
        if(itemToAdd == "") return;
        $("#theList").append("<li>"+itemToAdd+"</li>");
    });
</script> 
</body>
</html>
